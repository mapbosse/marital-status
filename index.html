<!DOCTYPE html>
<html>

<head>
    <meta charset=utf-8 />
    <title>Martial Status by County</title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.1/dist/leaflet.css" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
    <link href="css/styles.css" rel="stylesheet" type='text/css' />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Francois+One" />
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
    <link rel="shortcut icon" type="image/png" href="/data/favicon.png" />
</head>

<body>

    <form id="formname">
        <div id='map'></div>
        <div id="ui-controls">
            <h1>Marital Status by County</h1>

            <input id="nm" type="radio" value="NM" name="radiogroup" checked=true>
            <label for="nm">Now Married</label>
            <br>
            <input id="nvm" type="radio" value="NVM" name="radiogroup">
            <label for="nvm">Never Married</label>
            <br>
            <input id="d" type="radio" value="D" name="radiogroup">
            <label for="d">Divorced</label>
            <br>
            <input id="w" type="radio" value="W" name="radiogroup">
            <label for="w">Widowed</label>
            <br>
            <div id="slider">
                <input type="range" min="1" , max="6" , value="1" , step="1" , class="year-slider" />
            </div>
            <div id="labels" style="display:inline-block">
                <p class="rangetitle">Age</p>
                <p class="rangeLabel selected">15-19</p>
                <p class="rangeLabel ">20-34</p>
                <p class="rangeLabel">35-44</p>
                <p class="rangeLabel">45-54</p>
                <p class="rangeLabel">55-64</p>
                <p class="rangeLabel">65+</p>
            </div>
            <div style=clear:both></div>
        </div>
        <label id="datasource">Data source: American Community Survey 2014 5-year estimates.<br>Map Author: Amber Bosse (amber.j.bosse@uky.edu)</label>
    </form>

    <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/4.1.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/simple-statistics/1.0.1/simple_statistics.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.0.1/dist/leaflet.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
